<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HR登录 - AI面试平台</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/hr.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="../../assets/js/api.js" defer></script>
  <script src="../../assets/js/hr.js" defer></script>
</head>
<body>
  <div class="login-container hr-login-container">
    <!-- 左侧宣传区域 -->
    <div class="login-left">
      <div class="promo">
        <h2>企业智能招聘</h2>
        <p>通过AI面试系统，高效精准选拔优秀人才。</p>
      </div>
    </div>
    <!-- 右侧登录区域 -->
    <div class="login-right">
      <div class="login-form">
        <img src="../../assets/images/logo.png" alt="Logo" class="logo">
        <h2>HR登录</h2>
        <form id="hrLoginForm">
          <label for="email">邮箱</label>
          <input type="email" id="email" name="email" placeholder="请输入HR邮箱" required>
          <label for="password">密码</label>
          <input type="password" id="password" name="password" placeholder="请输入密码" required>
          <button type="submit">登录</button>
        </form>
        <div class="login-extra">
          <a href="#">忘记密码？</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
